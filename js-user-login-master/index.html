<!DOCTYPE html>
<html>
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

<body>
<div class="main">
    <img src="images/fake-logo.png" alt="company logo" width="500px">

    <div class="main2">
        <p>Welcome Back. Please <strong>LOGIN</strong> to continue...</p>
        <hr>
        <p>Username: <input id="username-input"></p>
        <p>Password: <input id="password-input"></p>
        <button id="login-btn">LOGIN</button>
        <p class="login"><a href="https://www.wikihow.com/Remember-Passwords" target="_blank"><em>Forgot your password?</a></em></p>
        <p id="fail"></p>
    </div>
    <div>
        <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook-icon.png" alt="Facebook" width="60px" hspace=""></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="images/youtube-icon.png" alt="Youtube" width="60px" hspace="10"></a>
        <a href="https://twitter.com/" target="_blank"><img src="images/twitter-icon.png" alt="Youtube" width="60px"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram-icon.png" alt="Youtube" width="60px" hspace="10"></a>

    </div>
</div>
<!-- Load JavaScript -->
<script src="main.js"></script>
</body>
</html>
